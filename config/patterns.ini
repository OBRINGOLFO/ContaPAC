[NUMERICAS]
num.general     =   "[0-9]"
num.moneda      =   "([0-9$,.])"

[ALFABETICAS]
alf.sin.espacio =   "^(?!.*([A-Za-zÁÉÍÓÚÑáéíóúñ])\1{2})([A-Za-zÁÉÍÓÚÑáéíóúñ])"
alf.con.espacio =   "^(?!.*([A-Z a-zÁÉÍÓÚÑáéíóúñ])\1{2})([A-Z a-zÁÉÍÓÚÑáéíóúñ])"

[ALFANUMERICAS]
alf.num         =   "^(?!.*([A-Za-zÁÉÍÓÚÑáéíóúñ])\1{2})([A-Za-zÁÉÍÓÚÑáéíóúñ0-9])"
alf.num.espacio =   "^(?!.*([A-Z a-zÁÉÍÓÚÑáéíóúñ])\1{2})([A-Z a-zÁÉÍÓÚÑáéíóúñ0-9])"

[FECHAS]
fecha.simple        = "^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$"

[ESPECIALES]
regex.correo        = "^([\w\-\.]+)@((\[([0-9]{1,3}\.){3}[0-9]{1,3}\])|(([\w\-]+\.)+)([a-zA-Z]{2,4}))$"
regex.edad          = "(1[89]|[2-9][0-9]|1[01][0-9]|120)"
regex.contraseña    = "^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S"
regex.usuario       = "^(?!.*([A-Za-zÁÉÍÓÚÑáéíóúñ])\1{2})([A-Za-zÁÉÍÓÚÑáéíóúñ0-9])"